<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        body { margin: 0px; padding: 0px; }
        .slider-container {
            position: fixed;
            right: 20px; 
            top: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 5px;
        }
        .slider-item {
            margin: 10px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 150px;
        }
        .value-display {
            display: inline-block;
            margin-left: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script src="canvas.js"></script>
</head>

<body>
    <div class="slider-container">
        <div class="slider-item">
            <label for="slider1">Slider 1</label>
            <input type="range" id="slider1" min="0" max="1" step="0.01" value="0.5">
            <span class="value-display" id="value1">0.5</span>
        </div>
        <div class="slider-item">
            <label for="slider2">Slider 2</label>
            <input type="range" id="slider2" min="0" max="1" step="0.01" value="0.5">
            <span class="value-display" id="value2">0.5</span>
        </div>
        <div class="slider-item">
            <label for="slider3">Slider 3</label>
            <input type="range" id="slider3" min="0" max="1" step="0.01" value="0.5">
            <span class="value-display" id="value3">0.5</span>
        </div>
    </div>
</body>
</html>
